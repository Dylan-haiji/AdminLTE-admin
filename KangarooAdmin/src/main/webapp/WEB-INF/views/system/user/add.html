<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      	系统管理
      <small>> 用户管理</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
     <div class="row">
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">创建新用户</h3>
          </div><!-- /.box-header -->
          <!-- form start -->
          <div class="row">
          	<div class="col-md-4">
        	  <form role="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}" method="post" action="/system/user/doAdd">
	            <div class="box-body">
	              <div class="form-group">
	                <label for="uname">用户名</label>
	               	<input type="text" id="uname" name="user.username" class="form-control" placeholder="请输入用户名"  data-rule="用户名:required;username;">
	              </div>
	              <div class="form-group">
	                <label for="password">密码</label>
	                <input type="password" class="form-control" id="password" name="user.password" placeholder="请输入密码" data-rule="密码: required; length(8~16)">
	              </div>
	              <div class="form-group">
	                <label for="password2">确认密码</label>
	                <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入密码" data-rule="确认密码: required; match(password)">
	              </div>
	              <div class="form-group">
                      <label>描述</label>
                      <textarea class="form-control" name="user.userdesc" rows="3" placeholder="Enter ..." ></textarea>
                    </div>
	              <div class="form-group">
                    <label>
                      <input name="user.userstate" type="checkbox" class="minimal" checked > 启用
                    </label>
                  </div>
	            </div><!-- /.box-body -->
	            <div class="box-footer">
	              <button type="submit" class="btn btn-primary">提 交</button>
	            </div>
	          </form>
          	</div>
          </div>
        </div><!-- /.box -->
      </div><!--/.col (left) -->
     </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
