<aside class="main-sidebar">
 <!-- sidebar: style can be found in sidebar.less -->
 <section class="sidebar">
   <!-- Sidebar user panel (optional) -->
   <div class="user-panel">
     <div class="pull-left image">
       <img src="/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
     </div>
     <div class="pull-left info">
       <p>${(token.data)!'游客'}</p>
       <!-- Status -->
       <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
     </div>
   </div>
   <!-- search form (Optional) -->
   <form action="#" method="get" class="sidebar-form">
     <div class="input-group">
       <input type="text" name="q" class="form-control" placeholder="Search...">
       <span class="input-group-btn">
         <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
       </span>
     </div>
   </form>
   <!-- /.search form -->

   <!-- Sidebar Menu -->
   <ul class="sidebar-menu">
     <!-- Optionally, you can add icons to the links -->
     <#list sysMenuVos as vo>
	     <li class="treeview <#if resource?? && vo.sysMenu.id==resource> active </#if> ">
	       <a href="#"><i class="fa ${(vo.sysMenu.icon)!}"></i> 
	       <span>${(vo.sysMenu.menuName)!}</span>  
	       <i class="fa fa-angle-left pull-right"></i>
	       </a>
	       <ul class="treeview-menu">
	         <#list vo.sysMenuChild as ch>
	         	<li><a href="${(ch.url)!}?resource=${(vo.sysMenu.id)!}"><i class="fa ${(ch.icon)!}"></i> ${(ch.menuName)!}</a></li>
	         </#list>
	       </ul>
	     </li>
     </#list>
   </ul><!-- /.sidebar-menu -->
 </section>
 <!-- /.sidebar -->
</aside>
